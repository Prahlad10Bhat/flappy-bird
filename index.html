<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flappy Bird</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #70c5ce;
  }
  canvas {
    display: block;
    margin: auto;
    background: #70c5ce;
  }
  #restartBtn {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    font-size: 18px;
    display: none;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<button id="restartBtn">Restart</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const restartBtn = document.getElementById("restartBtn");

// Images
const sky = new Image();
sky.src = "https://raw.githubusercontent.com/loqiii/flappy-assets/main/sky.png";
const ground = new Image();
ground.src = "https://raw.githubusercontent.com/loqiii/flappy-assets/main/ground.png";

let bird = { x: 60, y: 250, radius: 15, velocity: 0, gravity: 0.25, jump: -5 };
let pipes = [];
let score = 0;
let gameOver = false;
let skyX = 0, groundX = 0;

function drawBackground() {
  skyX -= 0.5;
  if (skyX <= -canvas.width) skyX = 0;
  ctx.drawImage(sky, skyX, 0, canvas.width, 500);
  ctx.drawImage(sky, skyX + canvas.width, 0, canvas.width, 500);
}

function drawGround() {
  groundX -= 2;
  if (groundX <= -canvas.width) groundX = 0;
  ctx.drawImage(ground, groundX, 500, canvas.width, 100);
  ctx.drawImage(ground, groundX + canvas.width, 500, canvas.width, 100);
}

function drawBird() {
  ctx.beginPath();
  ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
  ctx.fillStyle = "yellow";
  ctx.fill();
}

function drawPipes() {
  pipes.forEach(pipe => {
    ctx.fillStyle = "#228B22";
    ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
    ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);
  });
}

function updatePipes() {
  if (pipes.length === 0 || pipes[pipes.length - 1].x < 220) {
    const gap = 140;
    const top = Math.random() * 180 + 80;
    pipes.push({ x: canvas.width, width: 60, top: top, bottomY: top + gap });
  }
  pipes.forEach(pipe => { pipe.x -= 2; });
  pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
}

function checkCollision() {
  for (let pipe of pipes) {
    if (
      bird.x + bird.radius > pipe.x &&
      bird.x - bird.radius < pipe.x + pipe.width &&
      (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.bottomY)
    ) return true;
  }
  if (bird.y + bird.radius > 500 || bird.y - bird.radius < 0) return true;
  return false;
}

function drawScore() {
  ctx.fillStyle = "white";
  ctx.font = "24px Arial";
  ctx.fillText(`Score: ${score}`, 10, 30);
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBackground();
  drawPipes();
  drawGround();
  drawBird();
  drawScore();

  if (!gameOver) {
    bird.velocity += bird.gravity;
    bird.y += bird.velocity;
    updatePipes();

    if (checkCollision()) {
      gameOver = true;
      restartBtn.style.display = "block";
    }

    pipes.forEach(pipe => {
      if (pipe.x + pipe.width === bird.x) score++;
    });
  } else {
    ctx.fillStyle = "white";
    ctx.font = "40px Arial";
    ctx.fillText("Game Over!", 110, 300);
  }

  requestAnimationFrame(update);
}

canvas.addEventListener("click", () => {
  if (!gameOver) bird.velocity = bird.jump;
});

restartBtn.addEventListener("click", () => {
  restartBtn.style.display = "none";
  bird = { x: 60, y: 250, radius: 15, velocity: 0, gravity: 0.25, jump: -5 };
  pipes = [];
  score = 0;
  gameOver = false;
});

sky.onload = () => update();
</script>
</body>
</html>
